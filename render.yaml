services:
  - type: web
    name: nerdx-bot
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 10000
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      # Add your API keys as environment variables in Render dashboard
      # - key: DEEPSEEK_API_KEY
      # - key: GEMINI_API_KEY
      # - key: DATABASE_URL
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: nerdx-data
      mountPath: /app/data
      sizeGB: 5  # For ML models and media files

