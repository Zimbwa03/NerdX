pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
        google()
        // Add flat directory repository for local plugins
        flatDir {
            dirs("${rootDir}/../node_modules/@react-native/gradle-plugin/build/libs")
        }
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == 'com.facebook.react') {
                useModule("react-native-gradle-plugin:react-native-gradle-plugin:latest.release")
            }
        }
    }
}

rootProject.name = 'NerdXApp'

apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesSettingsGradle(settings)

include ':app'